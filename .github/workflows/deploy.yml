name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Set this to the branch you work on (e.g., 'main' or 'master')

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build the project
        run: npm run build

      - name: Configure and Deploy to GitHub Pages
        run: |
          npx tailwindcss init -p
          git add .
          git commit -m "Initialize Tailwind config"
          npx gh-pages -d build --add
        env:
          GH_PAGES_TOKEN: ${{ secrets.GITHUB_TOKEN }}